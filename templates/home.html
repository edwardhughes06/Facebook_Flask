{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/ace-builds/src-min/ace.js"></script>
<script src="bower_components/bootstrap-markdown-editor/dist/js/bootstrap-markdown-editor.js"></script>


{% endblock %}

{% block main %}

	{% include 'sidebar.html' %}
		
	<script>
		$('#body-mark').markdownEditor();
	</script>
	
	<div class="main-content">
		<div class="new-post-container">
			<h3>Share a thought:</h3>
			<div class="post-data">
				<div class="subject-container">
					
					<input class="text-box" type="text" placeholder="Subject">
				</div>
				<div class="body-container">
					
					<textarea id="body-mark"  type="text" placeholder="Body"></textarea>
					
				</div>
			</div>
			<div class="post-submit">
				
			</div>
		</div>

		    <form method="post">
    <div class="form-group">
        <label for="content">Note Content</label>
        <textarea type="text" name="content"
               placeholder="Note content, you can use Markdown syntax" class="form-control"
               value="{{ request.form['content'] }}" autofocus></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

		
	</div>

	



{% endblock %}
